<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="major">

    <div class="main">
        <div class="tit">
            <p align="center"><span class="spa3"></span></p>
            <h3 class="tithe">Raf's <span class="spa">techs</span></h3>
            <p align="center"><span class="spa2"></span></p>
            
            
        </div>
        
        <div class="datescr" id="dtee">
            TEXT
        </div>

        <div class="screen">
            <h1 class="sche">Casio Stop Watch</h1>
        </div>


        
        <div class="screen">
            <div class="nummin stt" id="nummin">0</div>
            <div class="vn">minutes</div>
        </div>
        
        
        
        <div class="screen">
            <div class="numsec stt" id="numsec">0</div>
            <div class="vn">second</div>
        </div>
    
        
        <div class="screen">
            <div class="nummil stt" id="nummil" >0</div>
            <div class="vn">milisec</div>
        </div>
        
        <div class="im">
            <img src="process.png" alt="" >
        </div>

        <div>
        <button class="btnst" id="btnst" onclick="start()">Start</button>
        <button class="btnpa" onclick="pause()">Pause</button>
        <button class="btnre" onclick="reset()">Reset</button>
        </div>

    </div>
    

</div>
</body>
<script src="app.js"></script>
</html>
